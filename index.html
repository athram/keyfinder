<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Search & Formatter Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <button onclick="resetTool()">Home</button>
        <a href="about.html"> <button>About</button> </a>
        <a href="contact.html"><button>Contact</button></a>
        <a href="https://aifreeonlinetools.blogspot.com/" target="_blank"><button>More</button></a>
    </div>
    <h2 style="text-align: center;">JSON Search & Formatter Tool</h2>
    <div class="container">
        <div class="text-boxes">
            <div class="left-panel">
                <div class="search-container"> 
                    <textarea id="searchKeys" placeholder="Enter keys or values (comma-separated)..."></textarea>
                    <button onclick="searchJson()">Find</button>
                    <button class="clear-btn" onclick="clearSearch()">Clear Search</button>
                </div>
            </div>
            <div class="right-panel">
                <textarea id="jsonInput" placeholder="Paste JSON here..."></textarea>
                <div class="button-container">
                    <button onclick="formatJson()">Format JSON</button>
                </div>
            </div>
        </div>
        <div class="results-container">
            <div class="results" id="results">
                <h4>Available Keys</h4>
            </div>
            <div class="missing-results" id="missingResults">
                <h4>Missing Keys</h4>
            </div>
        </div>
        <div class="button-container">
            <button onclick="resetTool()">Clear All</button>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 Kamal. All rights reserved.
    </div>
    <script src="scripts.js"></script>
</body>
</html>
